name: filmin
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^16.2.1
  flutter_riverpod: ^2.6.1
  image_picker: ^1.1.2
  image: ^4.2.0
  path_provider: ^2.1.4
  firebase_core: ^2.30.1
  firebase_storage: ^11.6.9
  cached_network_image: ^3.3.1
  http: ^1.1.0
  flutter_svg: ^2.0.10+1
  flutter_dotenv: ^5.1.0
  image_gallery_saver: ^2.0.3
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 앱 아이콘 변경용 패키지
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true
  assets:
    - assets/icon/filmInLogo.jpeg
    - assets/icon/logoBlack.png
    - assets/icon/logoWhite.png
    - assets/images/MainBanner.jpg
    - assets/video/demo.mov
    - assets/filters/lut/
    - assets/effects/grain/
    - assets/effects/dust/
    - assets/effects/halation/
    - assets/svg/light/
    - assets/svg/dark/
    - .env

  shaders:
    - shaders/xmp_filter.frag

# flutter_launcher_icons 설정
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/filmInLogo.jpeg"
  min_sdk_android: 21
